<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>

  

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div>
            <div id="game">
              <p id="timeLeft">Time Remaining: <span id="timer"></span></p>
              <p id="question"></p>
            </div>
            <div id="answers"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="choices">
            <button id="begin" class="btn btn-info btn-lg">Start Game</button>
            <div id="options"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="./assets/javascript/app.js"></script>



</body>

</html>
